<!doctype <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ShelfChef is  here to help you plan your next meal.">
    <title>Contact ShelfChef</title>

    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <link rel="shortcut icon" href="/public/images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/public/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/public/pure-layout-marketing/css/layouts/marketing.css">"
 
</head>

<body>

    <div class="header">
        <div class="home-menu pure-menu pure-menu-horizontal pure-menu-fixed">
            <img width="200" alt="Shelf Chef Icon Name" class="pure-img-responsive" src="/public/images/Asset.png">
            <ul class="pure-menu-list">
                <li class="pure-menu-item pure-menu-selected"><a href="/index.html" class="pure-menu-link">Home</a></li>
                <li class="pure-menu-item"><a href="#login" class="pure-menu-link">Login</a></li>
            </ul>
        </div>
    </div>

    <br>
    <br>

    <div class="content">
        <h2 class="content-head is-center">Contact ShelfChef Today.</h2>

        <div class="pure-g">
            <div class="l-box-lrg pure-u-1 pure-u-md-2-5">
                <form class="pure-form pure-form-stacked" action="https://formspree.io/shelfchef@gmail.com" method="POST">
                    <fieldset>

                        <label for="name">Your Name</label>
                        <input id="name" type="text" placeholder="Your Name">


                        <label for="email">Your Email</label>
                        <input id="email" type="email" placeholder="Your Email">

                        <label for="questions">Questions/Comments</label>
                        <input id="questions" type="questions" placeholder="Questions">

                        <button type="submit" class="pure-button">Submit</button>
                    </fieldset>
                </form>
            </div>

        </div>

    </div>

    <br>
    <br>
    <br>
    <br>

    <div class="footer l-box is-center">Let ShelfChef find a recipe for you.</div>

</body>

</html>
